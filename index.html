<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h3>
        Bem-Vindo!
        <span>Login para sua conta</span>
      </h3>

      <label for="username">Usuário</label>
      <input type="text" placeholder="Digite seu nome de usuário" id="username" />

      <label for="password">Senha</label>
      <input type="password" placeholder="Mínimo 6 caracteres" id="password" />
      <button>Entrar</button>
    </form>
  </body>
</html>
